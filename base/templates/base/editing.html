<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <title>Edit Student</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="{% static 'styles/styling.css' %}" rel="stylesheet">
    </head>
    <body>
        {% include 'navbar.html' %}
        <h1 style="margin-left: 25px; margin-right: 40px; color: rgb(19, 103, 200);" class="update">
            <b>Edit Student Data</b>
        </h1>
        <div>
            <div>
                <h3 style="color:rgb(19, 103, 200)"><b>Name:</b> {{talleb.name}}</h3>
            </div>
            <div>
                <h3 style="color:rgb(19, 103, 200)"><b>GPA:</b> {{talleb.GPA}}</h3>
            </div>
            <div>
                <h3 style="color:rgb(19, 103, 200)"><b>Level:</b> {{talleb.level}}</h3>
            </div>
            <div>
                <h3 style="color:rgb(19, 103, 200)"><b> Status: </b>{{talleb.status}}</h3>
            </div>
        </div>
            <div>
                <div style="margin-left: 10%;">
                    <a href = "{% url 'update' talleb.ID %}">    
                        <button 
                                id="update" 
                                style="margin-left:9%; vertical-align: middle; margin-right: 4%;"  
                            >
                            <span><b> Update </b></span>
                        </button>
                    </a>
                    <a href ="{% url 'delete' talleb.ID %}">
                        <button id= "delete" style="vertical-align: middle;">
                            <span><b> Delete </b></span>
                        </button>
                    </a>
                </div>
            </div>
    </body>
</html>
