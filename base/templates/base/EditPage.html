<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <title>Edit Student</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="{% static 'styles/styling.css' %}" rel="stylesheet">
        <script>
            
            document.addEventListener('DOMContentLoaded',function (){
                document.querySelector('#delete').disabled = true;
                document.getElementById('sid').onkeyup = () =>{
                    if(document.getElementById('sid').value.length > 0){
                        var x = parseInt(document.getElementById('sid').value);
                        if(isNaN(x)){
                            alert(`Only Numbers is allowed.`);
                            document.getElementById('sid').value = '';
                        }
                        else{
                            document.querySelector('#delete').disabled = false;
                        }
                    }
                    else{
                        document.querySelector('#delete').disabled = true;
                        document.querySelector('#update').disabled = true;
                    }
                }
                

            });
        </script>
    </head>
    <body>
        {% include 'navbar.html' %}
        <h1 style="margin-left: 25px; margin-right: 40px;">
            <b>Edit Student Data</b>
        </h1>
        <form action="" method="POST">
            {% csrf_token %}
            <div>
                <input type="text" placeholder="Enter ID" name="idStudent" id="sid">
                <div style="margin-left: 30%;">
                    <button id= "delete" style="vertical-align: middle;" type = "submit">
                        <span><b> Edit </b></span>
                    </button>
                </div>
            </div>
        </form>
    </body>
</html>
